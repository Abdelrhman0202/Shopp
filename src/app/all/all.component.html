<div class="container my-5">

    <div class="row">
        <div class="col-md-4">
            <div class="brd w-25 bg-dark mb-5"></div>
            <h2>Trending<br>categories<br>Till now</h2>
            <p class="text-muted">Shop trending gategories in days</p>
            <div class="br w-75  bg-black mt-5"></div>
        </div>
        <div *ngFor="let cate of allCat,let last=last" class="col-md-2 position-relative">
            <img class="img-fluid w-75 h-75 " [src]="cate.image">
            <h2>{{cate.name}}</h2>
            <div *ngIf="last" class="position-absolute top-0 start-0 end-0 bottom-0 d-flex justify-content-end align-items-end">
                <button class="btn btn-warning" [routerLink]="['/actegories',cate._id]">see more</button>
            </div>
        </div>
    </div>

    <div class="row " >
        <div class="col-md-4">
            <div class="brd w-25 mb-5 bg-black "></div>
            <h2>Trending<br>brands<br>Till now</h2>
            <div class="br w-75 mt-5 bg-black "></div>
        </div>
        <div *ngFor="let bran of allbrands,let last=last" class="col-md-2 position-relative">
            <img class="img-fluid h-50" [src]="bran.image">
            <h2>{{bran.name}}</h2>
            <div *ngIf="last" class="position-absolute top-0 start-0 end-0 bottom-0 d-flex justify-content-end align-items-end">
                <button class="btn btn-warning" [routerLink]="['/brands',bran._id]">see more</button>
            </div>
        </div>


    </div>

    <div class="row my-2">
        <div class="col-md-4">
            <div class="brd w-25 mb-5 bg-black "></div>
            <h2>Trending<br>products<br>Till now</h2>
            <div class="brd w-75 mt-5 bg-black "></div>
        </div>
        <div *ngFor="let products of allproducts, let last=last " class="col-md-2 position-relative">
            <img class="img-fluid h-50 w-100" [src]="products.imageCover">
            <h2>{{products.name}}</h2>
            <div *ngIf="last" class="position-absolute top-0 start-0 end-0 bottom-0 d-flex justify-content-end align-items-end">
                <button class="btn btn-warning" [routerLink]="['/products',products._id]">see more</button>
            </div>
        </div>
    </div>

</div>
