<div class="w-75 my-5 mx-auto">
 <h3 *ngIf="erroRes" class="alert alert-danger">{{erroRes}}</h3>
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)" >
        <div class="mb-4">
            <label for="">name:</label>
            <input formControlName="name" class="form-control">
            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('name')?.getError('required')">Required</p>
                <p *ngIf="registerForm.get('name')?.getError('minlength')">minlength 3</p>
                <p *ngIf="registerForm.get('name')?.getError('maxlength')">maxlength 15</p>
            </div>
        </div>
        <div class="mb-4">
            <label for="">email:</label>
            <input formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('email')?.getError('required')">Required</p>
                <p *ngIf="registerForm.get('email')?.getError('email')">minlength 3</p>
            </div>
        </div>
        <div class="mb-4">
            <label for="">password:</label>
            <input formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('password')?.getError('required')">Required</p>
                <p *ngIf="registerForm.get('password')?.getError('pattern')">valid</p>
            </div>
        </div>
        <div class="mb-4">
            <label for="">rePassword:</label>
            <input formControlName="rePassword" class="form-control">
            <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('rePassword')?.getError('required')">Required</p>
                <p *ngIf="registerForm.get('rePassword')?.getError('passwordmatch')">rePass doesnt match</p>
                <p *ngIf="registerForm.get('rePassword')?.getError('pattern')">enter re password</p>
                
            </div>
        </div>
        <div class="mb-4">
            <label for="">phone:</label>
            <input formControlName="phone" class="form-control">
            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('phone')?.getError('required')">Required</p>
                <p *ngIf="registerForm.get('phone')?.getError('pattern')">please enter phone</p>
            
            </div>
        </div>
        <button [disabled]=""  type="submit" class="btn btn-warning">Register</button>
    </form>
</div>
